name: build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.8 ]
    steps:
      - name: Check out Repository Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run Markdown Linting
        uses: actionshub/markdownlint@main
